<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <h2>CALCULATOR</h2>
    <main>
        <div class="operations">
            <div class="display">
                <input type="text" name="display" id="display">
            </div>
           <div class="row">
                <button class="box" onclick="document.getElementById('display').value = ''">AC</button>
                <button class="box" onclick="document.getElementById('display').value = document.getElementById('display').value.toString().slice(0,-1)">DE</button>
                <button class="box" onclick="document.getElementById('display').value += '.'">.</button>
                <button class="box" onclick="document.getElementById('display').value += '/'">/</button>
           </div>
            <div class="row">
                <button class="box" value ="7" onclick="display.value += '7'">7</button>
                <button class="box" onclick="document.getElementById('display').value += '8'">8</button>
                <button class="box" onclick="document.getElementById('display').value += '9'">9</button>
                <button class="box" onclick="document.getElementById('display').value += '*'">*</button>
            </div>
            <div class="row">
                <button class="box" onclick="document.getElementById('display').value += '4'">4</button>
                <button class="box" onclick="document.getElementById('display').value += '5'">5</button>
                <button class="box" onclick="document.getElementById('display').value += '6'">6</button>
                <button class="box" onclick="document.getElementById('display').value += '-'">-</button>
            </div>
            <div class="row">
                <button class="box" onclick="document.getElementById('display').value += '1'">1</button>
                <button class="box" onclick="document.getElementById('display').value += '2'">2</button>
                <button class="box" onclick="document.getElementById('display').value += '3'">3</button>
                <button class="box" onclick="document.getElementById('display').value += '+'">+</button>
            </div>
            <div class="row">
                <button class="box" onclick="document.getElementById('display').value += '00'">00</button>
                <button class="box" onclick="document.getElementById('display').value += '0'">0</button>
                <button class="box" id="last" onclick="document.getElementById('display').value = eval(document.getElementById('display').value)">=</button>
            </div>
        </div>
    </main>
</body>
</html>
